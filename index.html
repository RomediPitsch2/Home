<!DOCTYPE html>
<html>
  <head>
    <title>Empfehlenswerte Internetseiten</title> 
    <style>
      body {
        background-color:  lightgreen;
        border: 5px solid darkgreen;      /* Rahmenfarbe und -dicke */
        padding: 1cm;                     /* Abstand vom Rahmen zum Inhalt */
        margin: 0;                        /* Kein äußerer Abstand */
        box-sizing: border-box;           /* Rahmen und Padding werden korrekt berechnet */
      }
    </style>
    <script>
function showFile(filename, targetId) {
  const targetDiv = document.getElementById(targetId);
  // Toggle: Wenn Inhalt da ist, leere das Div
  if (targetDiv.innerHTML.trim() !== "") {
    targetDiv.innerHTML = "";
    return;
  }
  // Sonst lade die Datei wie bisher
  fetch(filename)
    .then(response => {
      if (!response.ok) throw new Error('Datei nicht gefunden');
      return response.text();
    })
    .then(html => {
      targetDiv.innerHTML = html;
    })
    .catch(error => {
      targetDiv.innerHTML = 'Fehler beim Laden: ' + error;
    });
}
    </script>
  </head>
   <body>
    <div class="header-container">
      <div class="header-title">
        Schatzkiste (empfehlenswerte Internetseiten):
      </div>
      <img 
        class="header-image"
        src="https://img.freepik.com/vektoren-premium/offene-einfache-schatzkiste-flache-vektor-illustration-offene-einfache-schatzkiste-handzeichnung-isolierte-vektor-illustration_501705-874.jpg" 
        alt="Schatzkiste"
      />
    </div>
    <div class="links-container">
      <p>
        Conrad Max Gille: 
        <a href="https://www.youtube.com/@Brotundwein">Brot und Wein-Videos</a>
        <button onclick="showFile('Conrad.html','file-content-conrad')">Details</button>
        <div id="file-content-conrad"></div>
      </p>
      <p>
        Gaby Wentland: <a href="https://www.youtube.com/@Alltagssieger">Alltagssieger</a>
        <button onclick="showFile('Wentland.html','file-content-wentland')">Details</button>
        <div id="file-content-wentland"></div>
      </p>
      <p>
        Philipp Schmerold: <a href="https://www.youtube.com/@revivalchurches">Revival Church</a>    
        <button onclick="showFile('Schmerold.html','file-content-schmerold')">Details</button>

      </p>
      <p>
        Daniel Exler: <a href="https://www.youtube.com/watch?v=jVAMtc6Bk8U&t=9s">Heilung und Befreiung (1-6)</a>
        <button onclick="showFile('Exler.html','file-content-exler')">Details</button>
        <div id="file-content-exler"></div>

        Hans-Joachim Eckstein: <a href="https://www.youtube.com/watch?v=CrDa3xRDCkk">Abschiedsreden Johannes-Evangelium (1-7)</a>
        <button onclick="showFile('Eckstein.html','file-content-eckstein')">Details</button>
        <div id="file-content-eckstein"></div>
      </p>
      <p>
        Homepage von Toby Meyer: <a href="https://www.toby-meyer.ch">Toby-Meyer.ch</a>
        <button onclick="showFile('Meyer.html','file-content-meyer')">Details</button>

    </div>
  </body>
</html>
